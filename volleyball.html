<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ligaplaner - Turnier</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 2rem; background: #f4f6f9; }
    table { width: 100%; border-collapse: collapse; margin: 1rem 0; background: white; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    th { background-color: #003366; color: white; }
    .highlight { background-color: orange; }
    .result-input input { width: 40px; text-align: center; }
    .hidden { display: none; }
    #teamList input { margin: 2px; padding: 5px 10px; }
    #spieltagDatumWrapper { margin-bottom: 10px; }
    #logo { text-align: center; margin-bottom: 20px; }
    img { max-width: 200px; height: auto; }
    /* Hamburger-Menü und Sidebar */
    #hamburgerIcon {
      position: fixed;
      top: 10px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 999;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      padding: 10px;
      transition: left 0.3s ease;
      z-index: 1001;
    }
    #sidebar.open { left: 0; }
    #sidebar h2 { margin-top: 0; }
    #sidebar ul { list-style: none; padding: 0; }
    #sidebar li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    #sidebar li:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <!-- Hamburger-Menü Icon -->
  <div id="hamburgerIcon" onclick="toggleSidebar()">&#9776;</div>
  <!-- Sidebar für Teamfilter (zeigt nur Teams A1–A8 und B1–B8) -->
  <div id="sidebar">
    <span id="closeSidebar" onclick="toggleSidebar()" style="cursor:pointer; float:right; font-size:30px;">&times;</span>
    <h2>Teams</h2>
    <ul id="sidebarList"></ul>
    <button id="clearFilterButtonSidebar" onclick="clearFilter()">Filter zurücksetzen</button>
  </div>

  <!-- Logo -->
  <div id="logo">
    <img src="Image.png" alt="Campusliga Logo">
  </div>

  <h1 style="text-align:center;">Liga-Spielplan</h1>
  <!-- Admin-Bereich: Teams bearbeiten -->
  <div id="teamList" class="hidden"></div>
  <!-- Teamstatistik -->
  <div id="teamStatistik"></div>
  <!-- Navigation -->
  <div style="text-align:center; margin-bottom: 1rem;" id="navigationControls">
    <button onclick="vorherigerSpieltag()">⬅️</button>
    <span id="spieltagLabel">Spieltag 1</span>
    <button onclick="naechsterSpieltag()">➡️</button>
  </div>
  <div style="text-align:center; margin-bottom: 1rem;" id="spieltagDatumWrapper" class="hidden">
    <label for="spieltagDatum">Datum:</label>
    <input type="text" id="spieltagDatum" onchange="updateSpieltagDatum()" />
  </div>
  <div id="anzeigeDatum" style="text-align:center; margin-bottom:10px;"></div>
  
  <!-- Container für die dynamisch generierten Tabellen -->
  <div id="spieltagTabelleContainer"></div>
  
  <div style="margin-top:2rem; text-align:center;">
    <input type="password" id="adminPinInput" placeholder="Admin PIN" />
    <button onclick="toggleAdmin()">Anmelden</button>
    <button id="saveButton" onclick="saveAllSpieltagErgebnisse()" style="display:none;">Speichern</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyAsneYTXmT7JDUewiJ09LUg1QSZK6Rj_8",
      authDomain: "uni-liga.firebaseapp.com",
      projectId: "uni-liga",
      storageBucket: "uni-liga.appspot.com",
      messagingSenderId: "196698710621",
      appId: "1:196698710621:web:66d13babfc997bab5a3b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let isAdmin = false;
    let aktuellerSpieltag = 0;
    let currentFilterTeam = null; // Filter (wird hier nicht weiter verwendet)
    let teams = {}; // teamID -> Teamname

    // Definition der 9 Spieltage:
    // - Spieltag 1 und 3: Gruppenspiele (Fixtures vorgegeben)
    // - Spieltag 2 und 4: Anzeige der Gruppentabellen (Ranking aus Gruppenspielen)
    // - Spieltag 5 und 7: Automatisch generierte Fixtures (nach Gruppentabelle) – Loser (Gruppe V)
    // - Spieltag 6 und 8: Anzeige der Ranglisten der Sieger (Gruppe S)
    // - Spieltag 9: Finale (freier Eintrag, 16 Zeilen, im Admin‑Modus editierbar)
    const spieltage = [
      { nummer: 1, datum: "", spiele: [
         { zeit: "16:15", teamA: "A1", teamB: "A2", goalsA: "", goalsB: "" },
         { zeit: "16:35", teamA: "A3", teamB: "A4", goalsA: "", goalsB: "" },
         { zeit: "16:55", teamA: "A5", teamB: "A6", goalsA: "", goalsB: "" },
         { zeit: "17:15", teamA: "A7", teamB: "A8", goalsA: "", goalsB: "" },
         { zeit: "16:15", teamA: "B1", teamB: "B2", goalsA: "", goalsB: "" },
         { zeit: "16:35", teamA: "B3", teamB: "B4", goalsA: "", goalsB: "" },
         { zeit: "16:55", teamA: "B5", teamB: "B6", goalsA: "", goalsB: "" },
         { zeit: "17:15", teamA: "B7", teamB: "B8", goalsA: "", goalsB: "" }
      ]},
      { nummer: 2, datum: "" },
      { nummer: 3, datum: "", spiele: [
         { zeit: "16:15", teamA: "A2", teamB: "A3", goalsA: "", goalsB: "" },
         { zeit: "16:35", teamA: "A4", teamB: "A5", goalsA: "", goalsB: "" },
         { zeit: "16:55", teamA: "A6", teamB: "A7", goalsA: "", goalsB: "" },
         { zeit: "17:15", teamA: "A8", teamB: "A1", goalsA: "", goalsB: "" },
         { zeit: "16:15", teamA: "B2", teamB: "B3", goalsA: "", goalsB: "" },
         { zeit: "16:35", teamA: "B4", teamB: "B5", goalsA: "", goalsB: "" },
         { zeit: "16:55", teamA: "B6", teamB: "B7", goalsA: "", goalsB: "" },
         { zeit: "17:15", teamA: "B8", teamB: "B1", goalsA: "", goalsB: "" }
      ]},
      { nummer: 4, datum: "" },
      { nummer: 5, datum: "" }, // Fixtures werden automatisch (Gruppe V)
      { nummer: 6, datum: "" }, // Rangliste Gruppe S
      { nummer: 7, datum: "" }, // Fixtures werden automatisch (Gruppe V)
      { nummer: 8, datum: "" }, // Rangliste Gruppe S
      { nummer: 9, datum: "" }  // Finale: Freier Eintrag (16 Zeilen)
    ];

    // Lädt die Teamdaten aus Firebase oder setzt Standardwerte (16 Teams: A1–A8, B1–B8)
    function ladeTeamDaten() {
      db.collection("metadata").doc("teams").get().then(doc => {
        if (doc.exists) {
          teams = doc.data().teams || {};
        }
        if (Object.keys(teams).length === 0) {
          teams = generiereStandardTeams();
          saveTeamsMappingToFirebase();
        }
        renderTeamList();
        renderSidebarTeamList();
        renderSpieltag();
      }).catch(error => {
        console.error("Fehler beim Laden der Teams:", error);
        teams = generiereStandardTeams();
        renderTeamList();
        renderSidebarTeamList();
        renderSpieltag();
      });
    }

    function generiereStandardTeams() {
      let standardTeams = {};
      for (let i = 1; i <= 8; i++) {
        standardTeams["A" + i] = "Team A" + i;
        standardTeams["B" + i] = "Team B" + i;
      }
      return standardTeams;
    }

    function saveTeamsMappingToFirebase() {
      db.collection("metadata").doc("teams").set({ teams: teams }, { merge: true })
        .then(() => { console.log("Teams mapping gespeichert!"); })
        .catch(error => { console.error("Fehler beim Speichern des Teams Mapping:", error); });
    }

    function renderTeamList() {
      const teamListDiv = document.getElementById("teamList");
      if (isAdmin) {
        teamListDiv.classList.remove("hidden");
        teamListDiv.innerHTML = "<h2>Teams bearbeiten</h2>";
        for (const teamID in teams) {
          const container = document.createElement("div");
          container.style.marginBottom = "5px";
          container.innerHTML = `<label style="margin-right:10px;">${teamID}:</label>`;
          const input = document.createElement("input");
          input.value = teams[teamID];
          input.onchange = () => {
            teams[teamID] = input.value;
            saveTeamsMappingToFirebase();
            renderTeamList();
            renderSidebarTeamList();
            renderSpieltag();
          };
          container.appendChild(input);
          teamListDiv.appendChild(container);
        }
      } else {
        teamListDiv.classList.add("hidden");
      }
    }

    // In der Sidebar werden nur Teams A1–A8 und B1–B8 angezeigt.
    function renderSidebarTeamList() {
      const sidebarUl = document.getElementById("sidebarList");
      sidebarUl.innerHTML = "";
      for (const teamID in teams) {
        if (teamID.startsWith("A") || teamID.startsWith("B")) {
          const li = document.createElement("li");
          li.textContent = teams[teamID];
          li.onclick = function() { filterByTeam(teamID); };
          sidebarUl.appendChild(li);
        }
      }
    }

    function toggleAdmin() {
      const pin = document.getElementById("adminPinInput").value;
      if (pin === "3141") {
        isAdmin = true;
        document.getElementById("saveButton").style.display = "inline-block";
      } else {
        alert("Falscher PIN");
      }
      renderTeamList();
      renderSpieltag();
    }

    // Berechnet Gruppensstatistiken (aus den Gruppenspielen: Spieltag 1 und 3)
    function computeGroupStats(groupPrefix) {
      let groupStats = {};
      for (const teamID in teams) {
        if (teamID.startsWith(groupPrefix)) {
          groupStats[teamID] = { siege: 0, niederlagen: 0, tore: 0, gegentore: 0 };
        }
      }
      [0,2].forEach(idx => {
        if (spieltage[idx] && spieltage[idx].spiele) {
          spieltage[idx].spiele.forEach(match => {
            if (match.teamA.startsWith(groupPrefix) && match.teamB.startsWith(groupPrefix)) {
              let gA = parseInt(match.goalsA) || 0;
              let gB = parseInt(match.goalsB) || 0;
              groupStats[match.teamA].tore += gA;
              groupStats[match.teamA].gegentore += gB;
              groupStats[match.teamB].tore += gB;
              groupStats[match.teamB].gegentore += gA;
              if (gA > gB) {
                groupStats[match.teamA].siege++;
                groupStats[match.teamB].niederlagen++;
              } else if (gA < gB) {
                groupStats[match.teamB].siege++;
                groupStats[match.teamA].niederlagen++;
              }
            }
          });
        }
      });
      return groupStats;
    }

    function rankingComparison(statA, statB) {
      if (statA.siege !== statB.siege) return statB.siege - statA.siege;
      let gdA = statA.tore - statA.gegentore;
      let gdB = statB.tore - statB.gegentore;
      return gdB - gdA;
    }

    // Rendert die Tabellen je nach aktuellem Spieltag:
    // • An Spieltagen 1,3,5,7 (ungerade): Es werden zwei Fixture-Tabellen angezeigt – eine für Gruppe A und eine für Gruppe B.
    //   Bei Spieltag 5 und 7 werden die Begegnungen automatisch anhand der aktuellen Gruppentabellen (Sortierung) generiert.
    // • An Spieltagen 2,4,6,8 (gerade): Es werden zwei Rangtabellen angezeigt – eine für Gruppe S (Sieger) und eine für Gruppe V (Verlierer).
    //   Hierzu werden aus den Gruppenspielen die Top 4 (pro Gruppe) als Sieger und die restlichen 4 als Verlierer zusammengeführt.
    // • An Spieltag 9: Eine finale Tabelle mit 16 Zeilen, in der im Admin-Modus alle Teams frei eingetragen werden können.
    function renderSpieltag() {
      const container = document.getElementById("spieltagTabelleContainer");
      container.innerHTML = "";
      const currentDay = spieltage[aktuellerSpieltag].nummer;
      document.getElementById("spieltagLabel").textContent = "Spieltag " + currentDay;
      
      if (currentDay === 9) {
        // Finale: Eine Tabelle mit 16 Zeilen (frei editierbar im Admin-Modus)
        let table = document.createElement("table");
        let thead = document.createElement("thead");
        thead.innerHTML = "<tr><th>Reihenfolge</th><th>Team</th><th>Ergebnis</th></tr>";
        table.appendChild(thead);
        let tbody = document.createElement("tbody");
        for (let i = 1; i <= 16; i++) {
          let row = document.createElement("tr");
          row.innerHTML = `<td>${i}</td>
                           <td>${isAdmin ? `<input type='text' value='${teams["T"+i] || ""}' onchange='teams["T"+${i}] = this.value' />` : (teams["T"+i] || "")}</td>
                           <td>${isAdmin ? `<input type='text' placeholder='Ergebnis' />` : "-"}</td>`;
          tbody.appendChild(row);
        }
        table.appendChild(tbody);
        container.appendChild(table);
      } else if (currentDay % 2 === 0) { 
        // Gerade Spieltage (2,4,6,8): Zwei Rangtabellen für Gruppe S (Sieger) und Gruppe V (Verlierer)
        let statsA = computeGroupStats("A");
        let statsB = computeGroupStats("B");
        let groupA = Object.keys(statsA);
        let groupB = Object.keys(statsB);
        groupA.sort((a, b) => rankingComparison(statsA[a], statsA[b]));
        groupB.sort((a, b) => rankingComparison(statsB[a], statsB[b]));
        // Sieger: Top 4 je Gruppe
        let winners = groupA.slice(0,4).concat(groupB.slice(0,4));
        // Verlierer: Restliche 4 je Gruppe
        let losers = groupA.slice(4).concat(groupB.slice(4));
        
        let tableS = document.createElement("table");
        let theadS = document.createElement("thead");
        theadS.innerHTML = "<tr><th colspan='4'>Gruppe S (Sieger)</th></tr><tr><th>Platz</th><th>Team</th><th>Siege</th><th>GD</th></tr>";
        tableS.appendChild(theadS);
        let tbodyS = document.createElement("tbody");
        winners.forEach((teamID, index) => {
          let stat = teamID.startsWith("A") ? statsA[teamID] : statsB[teamID];
          let gd = stat.tore - stat.gegentore;
          let row = document.createElement("tr");
          row.innerHTML = `<td>${index+1}</td><td>${teams[teamID]}</td><td>${stat.siege}</td><td>${gd}</td>`;
          tbodyS.appendChild(row);
        });
        tableS.appendChild(tbodyS);
        
        let tableV = document.createElement("table");
        let theadV = document.createElement("thead");
        theadV.innerHTML = "<tr><th colspan='4'>Gruppe V (Verlierer)</th></tr><tr><th>Platz</th><th>Team</th><th>Siege</th><th>GD</th></tr>";
        tableV.appendChild(theadV);
        let tbodyV = document.createElement("tbody");
        losers.forEach((teamID, index) => {
          let stat = teamID.startsWith("A") ? statsA[teamID] : statsB[teamID];
          let gd = stat.tore - stat.gegentore;
          let row = document.createElement("tr");
          row.innerHTML = `<td>${index+1}</td><td>${teams[teamID]}</td><td>${stat.siege}</td><td>${gd}</td>`;
          tbodyV.appendChild(row);
        });
        tableV.appendChild(tbodyV);
        
        container.appendChild(tableS);
        container.appendChild(tableV);
      } else { 
        // Ungerade Spieltage (1,3,5,7): Zwei Fixture-Tabellen für Gruppe A und Gruppe B.
        let tableA = document.createElement("table");
        let tableB = document.createElement("table");
        let captionA = document.createElement("caption");
        captionA.textContent = "Gruppe A";
        tableA.appendChild(captionA);
        let captionB = document.createElement("caption");
        captionB.textContent = "Gruppe B";
        tableB.appendChild(captionB);
        
        let thead = document.createElement("thead");
        thead.innerHTML = "<tr><th>Zeit</th><th>Team A</th><th>Team B</th><th>Ergebnis</th></tr>";
        tableA.appendChild(thead.cloneNode(true));
        tableB.appendChild(thead.cloneNode(true));
        
        let tbodyA = document.createElement("tbody");
        let tbodyB = document.createElement("tbody");
        
        // Für Spieltag 1 und 3: Vorher definierte Fixtures werden verwendet.
        // Für Spieltag 5 und 7: Automatische Generierung anhand der aktuellen Rangliste.
        if (currentDay === 1 || currentDay === 3) {
          const fixtures = spieltage[aktuellerSpieltag].spiele || [];
          fixtures.forEach(match => {
            if (match.teamA.startsWith("A") && match.teamB.startsWith("A")) {
              let row = document.createElement("tr");
              let ergebnis = "-";
              if (isAdmin) {
                ergebnis = `<div class="result-input">
                  <input type="number" min="0" value="${match.goalsA}" onchange="updateGame(${aktuellerSpieltag}, this.parentNode.parentNode.rowIndex-1, 'goalsA', this.value)" />
                  <span>:</span>
                  <input type="number" min="0" value="${match.goalsB}" onchange="updateGame(${aktuellerSpieltag}, this.parentNode.parentNode.rowIndex-1, 'goalsB', this.value)" />
                </div>`;
              } else if(match.goalsA !== "" && match.goalsB !== "") {
                ergebnis = `${match.goalsA} : ${match.goalsB}`;
              }
              row.innerHTML = `<td>${match.zeit}</td><td>${teams[match.teamA]}</td><td>${teams[match.teamB]}</td><td>${ergebnis}</td>`;
              tbodyA.appendChild(row);
            }
            if (match.teamA.startsWith("B") && match.teamB.startsWith("B")) {
              let row = document.createElement("tr");
              let ergebnis = "-";
              if (isAdmin) {
                ergebnis = `<div class="result-input">
                  <input type="number" min="0" value="${match.goalsA}" onchange="updateGame(${aktuellerSpieltag}, this.parentNode.parentNode.rowIndex-1, 'goalsA', this.value)" />
                  <span>:</span>
                  <input type="number" min="0" value="${match.goalsB}" onchange="updateGame(${aktuellerSpieltag}, this.parentNode.parentNode.rowIndex-1, 'goalsB', this.value)" />
                </div>`;
              } else if(match.goalsA !== "" && match.goalsB !== "") {
                ergebnis = `${match.goalsA} : ${match.goalsB}`;
              }
              row.innerHTML = `<td>${match.zeit}</td><td>${teams[match.teamA]}</td><td>${teams[match.teamB]}</td><td>${ergebnis}</td>`;
              tbodyB.appendChild(row);
            }
          });
        } else {
          // Für Spieltag 5 und 7: Auto-Generierung der Fixtures anhand der aktuellen Rangliste.
          let statsA = computeGroupStats("A");
          let groupA = Object.keys(teams).filter(id => id.startsWith("A"));
          groupA.sort((a,b) => rankingComparison(statsA[a], statsA[b]));
          let statsB = computeGroupStats("B");
          let groupB = Object.keys(teams).filter(id => id.startsWith("B"));
          groupB.sort((a,b) => rankingComparison(statsB[a], statsB[b]));
          // Bildung von Paarungen (0 vs 1, 2 vs 3, etc.)
          for (let i = 0; i < groupA.length; i += 2) {
            let row = document.createElement("tr");
            row.innerHTML = `<td>TBD</td><td>${teams[groupA[i]]}</td><td>${teams[groupA[i+1]]}</td><td>${isAdmin ? `<div class="result-input"><input type="number" min="0" value="" /></div>` : "-"}</td>`;
            tbodyA.appendChild(row);
          }
          for (let i = 0; i < groupB.length; i += 2) {
            let row = document.createElement("tr");
            row.innerHTML = `<td>TBD</td><td>${teams[groupB[i]]}</td><td>${teams[groupB[i+1]]}</td><td>${isAdmin ? `<div class="result-input"><input type="number" min="0" value="" /></div>` : "-"}</td>`;
            tbodyB.appendChild(row);
          }
        }
        tableA.appendChild(tbodyA);
        tableB.appendChild(tbodyB);
        container.appendChild(tableA);
        container.appendChild(tableB);
      }
      berechneStatistik();
    }

    function updateGame(spieltagIndex, spielIndex, field, value) {
      if (spieltage[spieltagIndex].spiele) {
        spieltage[spieltagIndex].spiele[spielIndex][field] = value;
      }
    }

    // Berechnung der Gesamtstatistik (wie bisher)
    function berechneStatistik() {
      const teamStats = {};
      for (const teamID in teams) {
        teamStats[teamID] = { siege: 0, niederlagen: 0, tore: 0, gegentore: 0 };
      }
      spieltage.forEach(tag => {
        if(tag.spiele) {
          tag.spiele.forEach(spiel => {
            const { teamA, teamB, goalsA, goalsB } = spiel;
            if (goalsA !== "" && goalsB !== "") {
              const gA = parseInt(goalsA), gB = parseInt(goalsB);
              teamStats[teamA].tore += gA;
              teamStats[teamA].gegentore += gB;
              teamStats[teamB].tore += gB;
              teamStats[teamB].gegentore += gA;
              if (gA > gB) { 
                teamStats[teamA].siege++;
                teamStats[teamB].niederlagen++;
              } else if (gA < gB) { 
                teamStats[teamB].siege++;
                teamStats[teamA].niederlagen++;
              }
            }
          });
        }
      });
      let sortiert = Object.entries(teamStats).sort((a, b) => {
        if (b[1].siege !== a[1].siege) return b[1].siege - a[1].siege;
        const ratioA = a[1].gegentore ? a[1].tore / a[1].gegentore : (a[1].tore > 0 ? Infinity : 0);
        const ratioB = b[1].gegentore ? b[1].tore / b[1].gegentore : (b[1].tore > 0 ? Infinity : 0);
        return ratioB - ratioA;
      });
      const tabelleHTML = `
        <table>
          <thead>
            <tr>
              <th>Team</th>
              <th>Siege</th>
              <th>Niederlagen</th>
              <th>Tore : Gegentore</th>
            </tr>
          </thead>
          <tbody>
            ${sortiert.map(([team, stat]) => `<tr><td>${teams[team] || team}</td><td>${stat.siege}</td><td>${stat.niederlagen}</td><td>${stat.tore} : ${stat.gegentore}</td></tr>`).join('')}
          </tbody>
        </table>
      `;
      document.getElementById("teamStatistik").innerHTML = tabelleHTML;
    }

    function vorherigerSpieltag() {
      if (aktuellerSpieltag > 0) {
        aktuellerSpieltag--;
        renderSpieltag();
      }
    }

    function naechsterSpieltag() {
      if (aktuellerSpieltag < spieltage.length - 1) {
        aktuellerSpieltag++;
        renderSpieltag();
      }
    }

    function updateSpieltagDatum() {
      const input = document.getElementById("spieltagDatum");
      spieltage[aktuellerSpieltag].datum = input.value;
    }

    function saveAllSpieltagErgebnisse() {
      const batch = db.batch();
      spieltage.forEach((tag) => {
        if(tag.spiele) {
          tag.spiele.forEach((spiel, spielIndex) => {
            const id = `spieltag${tag.nummer}_spiel${spielIndex}`;
            const ref = db.collection("ligaspiele").doc(id);
            batch.set(ref, {
              spieltag: tag.nummer,
              datum: tag.datum,
              zeit: spiel.zeit,
              teamA: spiel.teamA,
              teamB: spiel.teamB,
              goalsA: spiel.goalsA,
              goalsB: spiel.goalsB
            }, { merge: true });
          });
        }
      });
      batch.commit().then(() => alert("Alle Spieltage gespeichert!"));
    }

    function filterByTeam(teamID) {
      currentFilterTeam = teamID;
      toggleSidebar();
      renderSpieltag();
    }

    function clearFilter() {
      currentFilterTeam = null;
      renderSpieltag();
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
      const hamburgerIcon = document.getElementById("hamburgerIcon");
      hamburgerIcon.style.display = sidebar.classList.contains("open") ? "none" : "block";
    }

    function ladeAlleDaten() {
      ladeTeamDaten();
      const promises = [];
      spieltage.forEach((tag) => {
        if(tag.spiele) {
          tag.spiele.forEach((spiel, spielIndex) => {
            const docId = `spieltag${tag.nummer}_spiel${spielIndex}`;
            const promise = db.collection("ligaspiele").doc(docId).get().then(doc => {
              if (doc.exists) {
                const data = doc.data();
                if (data.goalsA !== undefined) spiel.goalsA = data.goalsA;
                if (data.goalsB !== undefined) spiel.goalsB = data.goalsB;
                if (data.datum) tag.datum = data.datum;
              }
            }).catch(error => {
              console.error("Fehler beim Laden von " + docId, error);
            });
            promises.push(promise);
          });
        }
      });
      Promise.all(promises).then(() => {
        renderSpieltag();
      });
    }

    ladeAlleDaten();
  </script>
</body>
