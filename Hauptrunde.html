      // Berechne die Gruppenstatistiken für Gruppe S bzw. V
      function computeGroupStatsNeu(prefix) {
        let stats = {};
        for (const teamID in teamsNeu) {
          if (teamID.startsWith(prefix)) {
            stats[teamID] = { games: 0, wins: 0, gf: 0, ga: 0 };
          }
        }
        // Für Gruppe S (früher A) nehmen wir Spieltage 1 und 3,
        // für Gruppe V (früher B) Spieltage 2 und 4.
        let relevantIndices = (prefix === "S") ? [0, 2] : [1, 3];
        relevantIndices.forEach(idx => {
          if (spieltageNeu[idx] && spieltageNeu[idx].spiele) {
            spieltageNeu[idx].spiele.forEach(match => {
              let gA = parseInt(match.goalsA, 10);
              let gB = parseInt(match.goalsB, 10);
              if (!isNaN(gA) && !isNaN(gB)) {
                if (match.teamA.startsWith(prefix)) {
                  stats[match.teamA].games++;
                  stats[match.teamA].gf += gA;
                  stats[match.teamA].ga += gB;
                  if (gA > gB) stats[match.teamA].wins++;
                }
                if (match.teamB.startsWith(prefix)) {
                  stats[match.teamB].games++;
                  stats[match.teamB].gf += gB;
                  stats[match.teamB].ga += gA;
                  if (gB > gA) stats[match.teamB].wins++;
                }
              }
            });
          }
        });
        let sorted = Object.entries(stats).sort((a, b) => {
          if (b[1].wins !== a[1].wins) return b[1].wins - a[1].wins;
          return (b[1].gf - b[1].ga) - (a[1].gf - a[1].ga);
        });
        return sorted;
      }

            <th>Siege</th>
            <th>Punkte (GF : GA)</th>

        table.appendChild(thead);
        let tbody = document.createElement("tbody");
        sortedStats.forEach(([teamID, stat]) => {
          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${teamsNeu[teamID]}</td>
            <td>${stat.games}</td>
            <td>${stat.wins}</td>
            <td>${stat.gf} : ${stat.ga}</td>
          `;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        return table;
      }

          let ergebnis = "-";
          if (isAdminNeu) {
            ergebnis = `<div class="result-input">
                          <input type="number" min="0" value="${match.goalsA}" onchange="updateGameNeu(${aktuellerSpieltagNeu}, ${index}, 'goalsA', this.value)" />
                          <span>:</span>
                          <input type="number" min="0" value="${match.goalsB}" onchange="updateGameNeu(${aktuellerSpieltagNeu}, ${index}, 'goalsB', this.value)" />
                        </div>`;
          } else if (match.goalsA !== "" && match.goalsB !== "") {
            ergebnis = match.goalsA + " : " + match.goalsB;
          }
          let schiedsrichterCell = "";
          if (isAdminNeu) {
            let options = "<option value=''>-- wählen --</option>";
            for (const key in teamsNeu) {
              if (key.startsWith("S") || key.startsWith("V")) {
                let selected = (match.schiedsrichter === key) ? "selected" : "";
                options += `<option value="${key}" ${selected}>${teamsNeu[key]}</option>`;
              }
            }
            schiedsrichterCell = `<select onchange="updateGameNeu(${aktuellerSpieltagNeu}, ${index}, 'schiedsrichter', this.value)">
                                    ${options}
                                  </select>`;
          } else {
            schiedsrichterCell = match.schiedsrichter ? teamsNeu[match.schiedsrichter] : "";
          }
          row.innerHTML = `
            <td>${feldCell}</td>
            <td>${match.zeit}</td>
            <td>${teamAName}</td>
            <td>${teamBName}</td>
            <td>${ergebnis}</td>
            <td>${schiedsrichterCell}</td>
          `;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        container.appendChild(table);
      }

      // Aktualisiert ein Feld in einem Spiel (neu)
      function updateGameNeu(spieltagIndex, spielIndex, field, value) {
        console.log("updateGameNeu:", field, value, "Spieltag", spieltageNeu[spieltagIndex].nummer, "Spiel", spielIndex);
        if (spieltageNeu[spieltagIndex].spiele) {
          spieltageNeu[spieltagIndex].spiele[spielIndex][field] = value;
        }
      }

      function vorherigerSpieltagNeu() {
        if (aktuellerSpieltagNeu > 0) {
          aktuellerSpieltagNeu--;
          renderSpieltagNeu();
        }
      }

      function naechsterSpieltagNeu() {
        if (aktuellerSpieltagNeu < spieltageNeu.length - 1) {
          aktuellerSpieltagNeu++;
          renderSpieltagNeu();
        }
      }

      // -------------------------------------------------------
      // Zeigt alle Spiele eines ausgewählten Teams (Filteransicht, neu)
      // -------------------------------------------------------
      function renderTeamScheduleNeu(teamID) {
        document.getElementById("navigationControls").style.display = "none";
        const standingsContainer = document.getElementById("standingsContainer");
        let cells = standingsContainer.getElementsByTagName("td");
        for (let cell of cells) {
          if (cell.innerText === teamsNeu[teamID]) {
            cell.style.backgroundColor = "orange";
          } else {
            cell.style.backgroundColor = "";
          }
        }
        const container = document.getElementById("spieltagContainer");
        container.innerHTML = "";
        let header = document.createElement("h2");
        header.textContent = "Spiele von " + teamsNeu[teamID];
        container.appendChild(header);
        let matches = [];
        spieltageNeu.forEach(tag => {
          if (tag.spiele) {
            tag.spiele.forEach(match => {
              if (match.teamA === teamID || match.teamB === teamID) {
                matches.push({
                  spieltag: tag.nummer,
                  zeit: match.zeit,
                  teamA: match.teamA,
                  teamB: match.teamB,
                  goalsA: match.goalsA,
                  goalsB: match.goalsB,
                  feld: match.feld,
                  schiedsrichter: match.schiedsrichter
                });
              }
            });
          }
        });
        if (matches.length === 0) {
          let p = document.createElement("p");
          p.textContent = "Keine Spiele gefunden.";
          container.appendChild(p);
          return;
        }
        let table = document.createElement("table");
        let thead = document.createElement("thead");
        thead.innerHTML = "<tr><th>Spieltag</th><th>Zeit</th><th>Team A</th><th>Team B</th><th>Ergebnis</th><th>Feld</th><th>Schiedsrichter</th></tr>";
        table.appendChild(thead);
        let tbody = document.createElement("tbody");
        matches.forEach(m => {
          let erg = "-";
          if (m.goalsA !== "" && m.goalsB !== "") {
            erg = m.goalsA + " : " + m.goalsB;
          }
          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${m.spieltag}</td>
            <td>${m.zeit}</td>
            <td>${teamsNeu[m.teamA] || m.teamA}</td>
            <td>${teamsNeu[m.teamB] || m.teamB}</td>
            <td>${erg}</td>
            <td>${m.feld || "Feld 1"}</td>
            <td>${m.schiedsrichter ? teamsNeu[m.schiedsrichter] : ""}</td>
          `;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        container.appendChild(table);
      }

      // -------------------------------------------------------
      // Speichert alle Spieltage in einem neuen Firebase-Dokument
      // -------------------------------------------------------
      function saveAllSpieltagErgebnisseNeu() {
        db.collection("metadata").doc("spieltage_neu").set({ spieltageNeu: spieltageNeu })
          .then(() => {
            alert("Alle Spieltage (neu) gespeichert!");
            renderStandingsNeu();
          })
          .catch(error => {
            console.error("Fehler beim Speichern der Spieltage (neu):", error);
          });
      }

      // -------------------------------------------------------
      // Lädt alle Spieltage aus dem neuen Firebase-Dokument
      // -------------------------------------------------------
      function ladeSpieltageNeu() {
        db.collection("metadata").doc("spieltage_neu").get()
          .then(doc => {
            if (doc.exists) {
              const data = doc.data();
              if(data.spieltageNeu) {
                spieltageNeu.splice(0, spieltageNeu.length, ...data.spieltageNeu);
              }
            }
            renderStandingsNeu();
            renderSpieltagNeu();
          })
          .catch(error => {
            console.error("Fehler beim Laden der neuen Spieltage:", error);
            renderStandingsNeu();
            renderSpieltagNeu();
          });
      }

      // -------------------------------------------------------
      // Lädt die Teams aus dem neuen Firebase-Dokument
      // -------------------------------------------------------
      function ladeTeamDatenNeu() {
        db.collection("metadata").doc("teams_neu").get()
          .then(doc => {
            if (doc.exists) {
              teamsNeu = doc.data().teamsNeu || {};
            }
            if (Object.keys(teamsNeu).length === 0 ||
                !Object.keys(teamsNeu).some(key => key.startsWith("S") || key.startsWith("V"))) {
              teamsNeu = generiereStandardTeamsNeu();
              saveTeamsMappingToFirebaseNeu();
            }
            renderTeamListNeu();
            renderSidebarTeamListNeu();
            renderDefaultViewNeu();
            ladeSpieltageNeu(); // Nach Laden der Teams auch die Spieltage laden.
          })
          .catch(error => {
            console.error("Fehler beim Laden der neuen Teams:", error);
            teamsNeu = generiereStandardTeamsNeu();
            renderTeamListNeu();
            renderSidebarTeamListNeu();
            renderDefaultViewNeu();
            ladeSpieltageNeu();
          });
      }

      // -----------------------------------------------
      // Initialisierung der neuen Daten
      // -----------------------------------------------
      ladeTeamDatenNeu();
    </script>
  </body>
</html>
